<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Membuat Stopwatch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="container-header">
            stop watch
        </h1>
        <div class="timer">
            <div id="minutes">00</div>
            <div>:</div>
            <div id="seconds">00</div>
            <div>:</div>
            <div id="miliseconds">00</div>
        </div>
        <div class="btn-group">
            <button class="btn-group-start">Start</button>
            <button class="btn-group-stop">Stop</button>
            <button class="btn-group-reset">Reset</button>
        </div>
    </div>
    
    <script src="js.js"></script>
</body>
</html>
